name: JavaScript Backend CI

on:
  push:
    paths:
      - "javascript_backend/**"
  pull_request:
    paths:
      - "javascript_backend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: javascript_backend
        run: npm install

      - name: Run ESLint
        working-directory: javascript_backend
        run: npm run lint

      - name: Run tests
        working-directory: javascript_backend
        run: npm test
