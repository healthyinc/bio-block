name: JSON & YAML Validation

on:
  push:
    paths:
      - "**/*.json"
      - "**/*.yml"
      - "**/*.yaml"
  pull_request:
    paths:
      - "**/*.json"
      - "**/*.yml"
      - "**/*.yaml"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq (for JSON linting)
        run: sudo apt-get install -y jq

      - name: Validate JSON files
        run: |
          find . -name "*.json" -print0 | while IFS= read -r -d '' file; do
            echo "Validating $file"
            jq empty "$file"
          done

      - name: Install yamllint (YAML linter)
        run: sudo apt-get install -y yamllint

      - name: Validate YAML files
        run: |
          find . -name "*.yml" -o -name "*.yaml" -print0 | while IFS= read -r -d '' file; do
            echo "Validating $file"
            yamllint "$file"
          done
