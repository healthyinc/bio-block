name: CI — Frontend lint, format & build (prototype)

on:
  push:
    branches: [ main ]
    paths:
      - 'prototype/**'
  pull_request:
    paths:
      - 'prototype/**'
  workflow_dispatch: {}

jobs:
  lint-format:
    name: ESLint + Prettier checks (prototype)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: prototype
        run: npm ci

      - name: ESLint — lint JS/JSX files
        working-directory: prototype
        run: |
          npx --yes eslint "src/**/*.{js,jsx}" --max-warnings=0

      - name: Prettier — format check
        working-directory: prototype
        run: |
          npx --yes prettier --check "src/**/*.{js,jsx,css,md,json,html}"

  build-frontend:
    name: Build React frontend
    runs-on: ubuntu-latest
    needs: lint-format

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: prototype
        run: npm ci

      - name: Build
        working-directory: prototype
        run: npm run build

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: prototype-build
          path: prototype/build
